<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="line"></div>

        <div class="line2"></div>
        <div class="now-box">
            <div class="now"></div>
            <div class="after">
                <i class="fas fa-check-circle check "></i>
            </div>
            <div class="after a"></div>
            <div class="after b"></div>
        </div>

        <h1>General Infomation</h1>
        <p>Tell us who you are!</p>

        <div class="general-box">
            <label for="">Name<i>(optional)</i></label>
            <label for="" class="f">Phone*</label>
            <br>
            <input type="text" class="inp" placeholder="Example Name">            
            <input type="number" class="inp c" placeholder="0912 345 678">
            <br>

            <label for="">Birth Date<i>(optional)</i></label>
            <br>
            <input type="number" placeholder="YYYY" class="inp2">
            <input type="number" placeholder="MM" class="inp2 d">
            <input type="number" placeholder="DD" class="inp2 c">
            <br>
            
            <label for="">address*</label>
            <br>
            <input type="text" class="inp" placeholder="City">
            <input type="text" class="inp c" placeholder="Dist">
            <br>
            <input type="text" class="inp3" placeholder="Address Detail"> 
            <br>
            <button>SUBMIT & NEXT</button>
        </div>
    </div>
</body>
</html>
